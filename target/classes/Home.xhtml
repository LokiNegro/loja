<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "https://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui">  
 <h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Login</title>
</h:head>
<h:body>
    <h:form>
		<p:messages id="messages" autoUpdate="true" closable="true" />
        <h:panelGrid columns="1" var="cliente" value="#{adminLoginClienteBean.cliente}"> 
          
		    	<p:outputLabel value="Usuário:" for="usuario"/>
		    	<h:inputText id="usuario" value="#{adminLoginClienteBean.cliente.usuario}" size="20" required="true"/>
			
				<p:outputLabel value="Senha" for="senha"/>
		    	<h:inputSecret id="senha" value="#{adminLoginClienteBean.cliente.senha}" size="20" required="true"/>
		 </h:panelGrid>	
				<p:toolbarGroup>
			    		<p:commandButton value="Login" id="botaoLogin" action="#{adminLoginClienteBean.logar}" />
			    </p:toolbarGroup>
		         <p:toolbarGroup align="right">
						<p:button value="Cadastro" id="botaoIrCadastro" outcome="/CadastroCliente.xhtml"/>
				</p:toolbarGroup>	
    </h:form>
</h:body>
</html>
