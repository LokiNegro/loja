<!DOCTYPE html>

	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<main>
<h:messages/>
<p:toolbarGroup>
	<p:commandButton value="Pesquisa" id="botaoPesquisa" action="/Pesquisa.xhtml"/>
</p:toolbarGroup>

<p:toolbar style="margin-top: 10px">
	<p:toolbarGroup align="right">
		<p:button value="Voltar para o login" id="botaoIrPrincipal" outcome="/Home.xhtml"/>
	</p:toolbarGroup>	
</p:toolbar>
 
<section class="vitrineDestaquinho container">
	<h2 class="vitrineDestaquinho-titulo">Últimos lançamentos</h2>
	<ul class="vitrineDestaquinho-lista">
		<ui:repeat value="#{principalBean.ultimosLancamentos()}" var="jogo">	
			<li class="jogoNaVitrine vitrineDestaquinho-produto">
				<a href="#{request.contextPath}/jogo-detalhe.xhtml?id=#{jogo.id}" class="jogoNaVitrine-link"
						title="#{jogo.titulo}">
					<div class="jogoNaVitrine-imagemContainer" role="presentation">
						<img class="jogoNaVitrine-imagem"  height="20%" width="20%"
							src="#{request.contextPath}/file/#{jogo.capaPath}" 
								alt="#{jogo.titulo}" title="#{jogo.titulo}" />
					</div>
					<span class="jogoNaVitrine-nome">#{jogo.titulo}</span>
				</a>
			</li>
		</ui:repeat>		
	</ul>
</section>
