<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	
	<h:messages/>
	
	<h:dataTable var="jogo" value="#{adminListaJogosBean.jogos}" >
		<h:column>
			<f:facet name="header">Título</f:facet>
			#{jogo.titulo}
		</h:column>
		<h:column>
			<f:facet name="header">Descrição</f:facet>
			#{jogo.descricao}
		</h:column>
		<h:column>
			<f:facet name="header">Desenvolvedor</f:facet>
			#{jogo.desenvolvedor}
		</h:column>
		<h:column>
			<f:facet name="header">Preço</f:facet>
			#{jogo.preco}
		</h:column>
		<h:column>
			<f:facet name="header">Plataformas</f:facet>
			<ui:repeat value="#{jogo.plataformas}" var="plataforma">
			#{plataforma.nome},
			</ui:repeat>
		</h:column>
		<h:column>
			<f:facet name="header">Capa Path</f:facet>
			<img src="#{request.contextPath}/file/#{jogo.capaPath}"
				height="10%" width="10%" 
				alt="#{jogo.titulo}"/>
				
		</h:column>
	</h:dataTable>
	
	
</html>
